    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px;
            padding-right: 30px;
            background-color: white;
            color: black;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .brand-title {
            font-size: 1.5rem;
            color: black;
        }

        .navbar-links {
            display: flex;
            align-items: center;
        }

        .navbar-links ul {
            list-style: none;
            display: flex;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .navbar-links li {
            margin-left: 20px;
            position: relative;
        }

        .navbar-links a {
            text-decoration: none;
            color: black;
            padding: 7px 15px;
            display: flex;
            align-items: center;
            position: relative;
            font-weight: normal;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        /* Hover Effect */
        .navbar-links a:hover {
            color: red;
            transform: scale(1.05);
        }

        /* Underline Animation */
        .navbar-links a::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -5px;
            width: 0;
            height: 2px;
            background-color: red;
            transition: width 0.3s ease, left 0.3s ease;
        }

        .navbar-links a:hover::after {
            width: 100%;
            left: 0;
        }

        /* Focus Effect */
        .navbar-links a:focus {
            outline: none;
           /* Red outline on focus */
        }

        .toggle-button {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .toggle-button .bar {
            height: 3px;
            width: 25px;
            background-color: black;
            margin: 4px 0;
        }

        /* Dropdown Styling */
        .dropdown-content {
            margin-top: 0;
            display: none;
            position: absolute;
            background-color: #f0f0f0;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 10;
            min-width: 200px;
            border-radius: 10%;
        }

        .dropdown:hover .dropdown-content,
        .dropdown-content:hover {
            display: block;
        }

        .dropdown-content a {
            color: black;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            white-space: nowrap;
        }

        .dropdown-content a:hover {
            background-color: #e0e0e0;
        }

        .dropdown-icon {
            margin-left: 5px;
            color: black;
        }

        /* Active class */
        .navbar-links li.active a {
            color: red;
            font-weight: bold;
        }

        /* Responsive Styling */
        @media (max-width: 768px) {
            .toggle-button {
                display: flex;
            }

            .navbar-links {
                display: none;
                width: 100%;
            }

            .navbar-links.active {
                display: flex;
                flex-direction: column;
                position: fixed;
                top: 60px;
                left: 0;
                background-color: white;
                width: 100%;
                height: calc(100vh - 60px);
                z-index: 1000;
                overflow-y: auto;
            }

            .navbar-links ul {
                flex-direction: column;
                width: 100%;
            }

            .navbar-links ul li {
                text-align: center;
                width: 100%;
                margin: 10px 0;
            }

            .navbar-links ul li a {
                width: 100%;
            }

            .dropdown-content {
                position: static;
                margin-top: 5px;
            }

            .overlay.active {
                display: block;
            }

            body.nav-open {
                overflow: hidden;
            }
        }


        .social-media-container {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
        }

        .social-media-group {
            display: flex;
            flex-direction: column;
            margin: 10px 0;
        }

        .social-icon {
            display: block;
            margin: 5px 0;
            position: relative;
        }

        .social-icon img {
            width: 40px;
            height: 40px;
            object-fit: cover;
        }

        .tooltip {
            display: none;
            position: absolute;
            background-color: black;
            color: white;
            padding: 5px;
            border-radius: 3px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -120%);
            white-space: nowrap;
            font-size:12px;
        }

        .social-icon:hover .tooltip {
            display: block;
        }

        /* Positioning for different screen sizes */
        .social-media-left {
            left: 20px;
        }

        .social-media-right {
            right: 20px;
        }
        @media (max-width:768px) {
            .social-icon img {
            width:30px;
            height:30px;
            object-fit: cover;

        
        }
